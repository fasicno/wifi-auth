<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Wi-Fi Password</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Set Wi-Fi Password</h2>
            <p>Set the password for the user.</p>
            <form id="setPasswordForm">
                <input type="password" id="password" placeholder="Enter new password" required>
                <button type="submit">Set Password</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('setPasswordForm');
        const message = document.getElementById('message');
        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('requestId');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/set-admin-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requestId, password }),
                });
                const data = await res.json();
                if (data.success) {
                    message.textContent = 'Password set successfully! The user has been notified.';
                    form.style.display = 'none';
                } else {
                    message.textContent = data.message || 'An error occurred.';
                }
            } catch (error) {
                message.textContent = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
