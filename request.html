<!DOCTYPE html>
<html>

<head>
    <title>Request Wi-Fi Access</title>
</head>

<body>

    <h2>Request Wi-Fi Access</h2>

    <input id="deviceName" placeholder="Enter Device Name" />
    <input id="password" placeholder="Enter Password You Want" />

    <button onclick="sendRequest()">Request Wi-Fi</button>

    <p id="msg"></p>

    <script>
        async function sendRequest() {
            const deviceName = document.getElementById("deviceName").value;
            const password = document.getElementById("password").value;

            const res = await fetch("http://localhost:4000/api/request", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ deviceName, password })
            });

            const data = await res.json();
            document.getElementById("msg").innerText = data.message;
        }
    </script>

</body>

</html>
